<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Marketplace </title>
</head>

<body>

    <div class="overlay">
        <button id="closeMenu"><i class="ri-close-circle-line"></i></button>

        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="charts.html" class="active">Charts</a>
            <a href="about.html">About US</a>
        </div>

        <div class="social-icons">
            <a href="#"><i class="ri-youtube-line"></i></a>
            <a href="#"><i class="ri-telegram-line"></i></a>
            <a href="#"><i class="ri-github-line"></i></a>
            <a href="#"><i class="ri-discord-line"></i></a>
        </div>

    </div>

    <div class="main">

        <div class="global">
            <p>Coins: <b id="coins-count">N/A</b></p>
            <p>Exchanges: <b id="exchanges-count">N/A</b></p>
            <p>Market Cap: <span><b id="marketCap">N/A</b> <span id="marketCapChange">N/A <i
                            class="ri-arrow-down-s-fill"></i></span></span></p>
            <p>24H Vol: <b id="volume">N/A</b></p>
            <p>Dominance: <b id="dominance">BTC N/A% - ETH N/A%</b></p>
        </div>

        <nav>
            <div class="left-section">
                <button id="openMenu"><i class="ri-menu-line"></i></button>
                <a href="#" class="logo">Zeta-Crypto</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="charts.html" class="active">Charts</a>
                   
                    <a href="about.html">About US</a>
                </div>
            </div>
            <div class="right-section">
                <form class="search" id="searchForm">
                    <i class="ri-search-line"></i>
                    <input type="text" id="searchInput" placeholder="Search for an asset..." required
                        autocomplete="off">
                </form>
                <i id="theme-toggle" class="ri-sun-line"></i>
            </div>
        </nav>

        <div class="chart-container">
            <div class="tradingview-widget-container" id="chart-widget"></div>
        </div>


    </div>

    <button onclick="scrollToTop()" id="scrollTop"><i class="ri-arrow-up-s-line"></i></button>
    <button id="chatbotToggle" class="chatbot-toggle">
        <a href="chatbot.html" target="_blank" rel="noopener noreferrer"><i class="ri-customer-service-2-line"></i></a>
    </button>

    <button onclick="scrollToTop()" id="scrollTop"><i class="ri-arrow-up-s-line"></i></button>


    <script src="global.js"></script>
    <script src="chart.js"></script>
</body>

</html>
